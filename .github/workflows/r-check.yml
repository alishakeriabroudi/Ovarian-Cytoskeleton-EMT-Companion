name: R check (light)

on:
  push:
  pull_request:

jobs:
  r-basic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'
      - name: Install minimal deps
        run: |
          R -e "install.packages(c('yaml','data.table','dplyr','ggplot2'), repos='https://cloud.r-project.org')"
      - name: Basic structure check
        run: |
          R -e "cat('OK\n')"
